<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="calculator">
        <input type="text" class="calculator-screen"  id="res" >
        <div class="calculator-keys">
            <div class="row">
                <button class="all-clear" value="C"  onclick = "Clear()">AC</button>
                <button class="precentage" value="%" onclick = "Solve('%')">%</button>
                <button class="operator" value="/" onclick = "Solve('%')">&divide;</button>
            </div>
            <div class="row">
                <button class="number" value="7" onclick = "Solve('7')">7</button>
                <button class="number" value="8" onclick = "Solve('8')">8</button>
                <button class="number" value="9" onclick = "Solve('9')">9</button>
                <button class="operator" value="*" onclick = "Solve('*')">&times;</button>
            </div>
            <div class="row">
                <button class="number" value="4" onclick = "Solve('4')">4</button>
                <button class="number" value="5" onclick = "Solve('5')">5</button>
                <button class="number" value="6" onclick = "Solve('6')">6</button>
                <button class="operator" value="-" onclick = "Solve('-')">-</button>
            </div>
            <div class="row">
                <button class="number" value="1" onclick = "Solve('1')">1</button>
                <button class="number" value="2" onclick = "Solve('2')">2</button>
                <button class="number" vaconlue="3" onclick = "Solve('3')">3</button>
                <button class="operator" value="+" onclick = "Solve('+')">+</button>
            </div>
            <div class="row">
                <button class="number zero-btn" value="0" onclick = "Solve('0')">0</button>
                <button class="decimal" value="." onclick = "Solve('.')">.</button>
                <button class="equal-sign" value="=" onclick = "Result()">=</button>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
